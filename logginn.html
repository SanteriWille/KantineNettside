<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Logg inn</title>
</head>
<body>
  <nav class="navbar">
    <div class="left">
      <a class="logo" href="index.html">Kantine</a>
    </div>
    <div class="right">
      <a href="ukensmeny.html">Ukens meny</a>
      <a href="øvrigevarer.html">Øvrige varer</a>
      <a href="logginn.html"><i class="fa-regular fa-user"></i> Logg inn</a>
    </div>
  </nav><hr>

  <div class="form-container">
    <div class="login-form">
      <form action="#">
        <div class="h2login"><h2>Logg inn</h2></div>

        <div class="input-box">
          <input id="email" type="email" placeholder="Skriv inn email">
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
          <input id="password" type="password" placeholder="Skriv inn passord">
          <i class="fa-solid fa-lock"></i>
        </div>

        <button id="logBtn">Logg inn nå</button>

      </form>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
